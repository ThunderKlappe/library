<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Library</title>
</head>
<body>
    <div id="header">
        My Library
    </div>
    <div id="content">
        <div id="book-counts">
            <div id="total-books">Total Books: 0</div>
            <div id="unread-books">Unread Books: 0</div>
            <div id="read-books">Read Books: 0</div>
            <div id="avg-rating">Average Rating: 
                <div id="stars-outer">
                    <div id="stars-inner"></div>
                </div>
                <div id="avg-rating-number"></div>
            </div>  
        </div>
        <div id="library-buttons">
            <button id="add-book" class="add-button">Add Book</button>
            <button id="clear-library" class="delete-button">Clear Library</button>
        </div>
        <div id="library-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
